{{each films}}
		<section class="content" >
			<div class="content_m">
				<div class="m_img"><img src="{{$value.poster}}"></div>
				<div class="m_detail">
					<h3>{{$value.name}} <span>{{$value.item.name}}</span></h3>

					<p>{{if $value.grade }}
						<span>观众评分</span> <i>{{$value.grade}}</i></p>
						{{else}}
						<span></span> <i></i></p>
						{{/if}}
					<p>
						<span class="m_actors">主演 :
						{{each $value.actors }}
						{{$value.name}}
						{{/each}}
					</span></p>
					<p><span>{{$value.nation}}</span> | <span>{{$value.runtime}}分钟</span></p>
					<a href="" class="ticket">购票</a>
					</div>
				</div>
			</div>

		</section>
		{{/each}}
